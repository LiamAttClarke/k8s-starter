apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .Release.Name }}-api-pod
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-api-pod
    spec:
      containers:
        - name: nodejs
          image: {{ .Values.apiImage }}
          imagePullPolicy: Never
          ports:
            - name: api-port
              containerPort: 80
          env:
          - name: DB_NAME
            value: {{ .Values.mariadb.db.name }}
